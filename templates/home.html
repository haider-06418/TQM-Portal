<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Data Preprocessing Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="home-container">
        <img src="{{ url_for('static', filename='cybernetlogo.jpeg') }}" alt="Cybernet Logo" class="logo">
        <h1>Data Preprocessing</h1>

        <div class="processing-box">
            <label for="preprocessing-option">Select Processing Option:</label>
            <select id="preprocessing-option" name="preprocessing-option">
                <option value="choose-option">Select Option</option>
                <option value="address-normalization">Address Normalization</option>
                <option value="rfo-assignment">RFO Assignment</option>
                <option value="repeated-customer">Repeated Customer</option>
                <option value="out-of-tat">Out of TAT</option>
                <option value="consumer-ticket-analysis-report">Consumer Ticket Analysis Report</option>
                <option value="corporate-ticket-analysis-report">Corporate Ticket Analysis Report</option>
            </select>

            <label for="file-upload">Upload File:</label>
            <form id="upload-form" action="{{ url_for('process_file') }}" method="post" enctype="multipart/form-data">
                <input type="file" id="file-upload" name="file-upload" accept=".csv">
                <button type="button" onclick="downloadProcessedFile()">Download Processed File</button>
            </form>
            <p id="error-message" style="color: red;"></p>
        </div>
    </div>

    <!-- Side note indicating supported file types -->
    <div class="side-note">
        <p>Note: Supported file types are CSV and Excel only.</p>
    </div>
    
    <!-- Add script for file processing functionality -->
    <script>
        function downloadProcessedFile() {
            var option = document.getElementById("preprocessing-option").value;
            var fileInput = document.getElementById("file-upload");
            var errorMessage = document.getElementById("error-message");

            // Reset error message
            errorMessage.textContent = "";

            // Check if a valid option is selected
            if (option === "choose-option") {
                errorMessage.textContent = "Select a valid option.";
                return;
            }

            // Check if a file is selected
            if (!fileInput.files.length) {
                errorMessage.textContent = "Select a file.";
                return;
            }

            // Check if the file type is CSV
            var fileName = fileInput.files[0].name;
            if (!fileName.endsWith(".csv")) {
                errorMessage.textContent = "File type must be CSV.";
                return;
            }

            // Submit the form for file processing
            document.getElementById("upload-form").submit();
        }
    </script>
</body>
</html>
